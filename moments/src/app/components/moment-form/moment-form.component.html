<form (ngSubmit)="Submit()" [formGroup]="momentoForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Título: </label>
    <input type="text" placeholder="Digite o título por favor:" formControlName="title" required>

    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p>O título é obrigatório.</p>
    </div>
  </div>

  <div class="form-group">
    <label for="title">Descrição: </label>
    <textarea placeholder="O que aconteceu lá?" formControlName="description" required></textarea>
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p>A descrição é obrigatório.</p>
    </div>
  </div>

  <div class="form-group">
    <label for="image">Coloque a foto que mais te marcou</label>
    <input type="file" (change)="onFileSelected($event)" name="imagen" formControlName="image">
    <div *ngIf="image.invalid && formDir.submitted" class="validation-error">
      <p>A image é obrigatório.</p>
    </div>
  </div>
  <input type="submit" value="{{btnText}}">
</form>
